apply plugin: 'maven'

uploadArchives {
    repositories.mavenDeployer {
        pom.groupId = 'com.molpay'
        pom.artifactId = 'molpay-mobile-xdk-android'
        pom.version = '3.30.0'
        // Add other pom properties here if you want (developer details / licenses)
        repository(url: "file:///someLocation/")
    }
}

apply plugin: 'com.android.library'

ext {
    PUBLISH_GROUP_ID = 'com.molpay'
    PUBLISH_ARTIFACT_ID =  'molpay-mobile-xdk-android'
    PUBLISH_VERSION = '3.30.0'
}

